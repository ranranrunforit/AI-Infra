version: '3.8'

services:
  # LLM API Service - RTX 5070 Optimized (12GB VRAM)
  llm-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: application
    container_name: llm-api
    ports:
      - "8000:8000"
    environment:
      # RTX 5070 optimized settings (12GB VRAM)
      - MODEL_CONFIG=rtx-5070-tiny
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - VECTOR_DB_BACKEND=chromadb
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - RAG_TOP_K=5
      - RAG_CHUNK_SIZE=512
      - RAG_CHUNK_OVERLAP=50
      - GPU_COST_PER_HOUR=0.40
      - RATE_LIMIT_RPM=45
      - LOG_LEVEL=INFO

      # CRITICAL: Force V0 engine (stable, works with RTX 5070)
      - VLLM_USE_V1=0
      - VLLM_GPU_MEMORY_UTILIZATION=0.5 
      # - VLLM_ATTENTION_BACKEND=FLASHINFER
      - VLLM_WORKER_MULTIPROC_METHOD=spawn

      # CRITICAL: These MUST be in your application code, not just env vars
      # The env vars alone don't work - you need to pass them to vLLM's engine
      - VLLM_ENFORCE_EAGER=1
      
      # Disable problematic features
      - VLLM_TORCH_COMPILE_LEVEL=0
      - PYTORCH_ALLOC_CONF=expandable_segments:True
      
      # Memory optimization
      - CUDA_VISIBLE_DEVICES=0
      - CUDA_MODULE_LOADING=LAZY
      - PYTORCH_ALLOC_CONF=max_split_size_mb:256
      - CUDA_LAUNCH_BLOCKING=0
      
      # Add your Hugging Face token here
      - HUGGING_FACE_TOKEN=${HUGGING_FACE_TOKEN}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 10g  # Reduced host RAM limit for 12GB card
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 150s  # Allow more time for smaller card
    restart: unless-stopped
    shm_size: '3gb'  # Shared memory for PyTorch (reduced from 4gb)
  
  # === ADD THIS NEW SERVICE ===
  # ChromaDB Exporter
  chromadb-exporter:
    build:
      context: .
      dockerfile: Dockerfile.chromadb-exporter
    container_name: chromadb-exporter
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - EXPORTER_PORT=9091
      - SCRAPE_INTERVAL=15
    ports:
      - "9091:9091"
    depends_on:
      - chromadb
    networks:
      - llm-network
    restart: unless-stopped
    
  # ChromaDB (vector database)
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8001:8001"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb-data:/chroma/chroma
    networks:
      - llm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus/prometheus-docker.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - llm-network
    restart: unless-stopped

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    networks:
      - llm-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Redis (optional: for caching)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - llm-network
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

# === ADD THIS NEW SERVICE ===
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    networks:
      - llm-network
    depends_on:
      - redis
    restart: unless-stopped
  # ============================

networks:
  llm-network:
    driver: bridge

volumes:
  chromadb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local