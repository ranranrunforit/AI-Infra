apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api
  namespace: llm-platform
  labels:
    app: llm-api
    component: api
spec:
  replicas: 1  # Single replica for single GPU
  selector:
    matchLabels:
      app: llm-api
  strategy:
    type: Recreate  # Changed from RollingUpdate due to GPU constraint
  template:
    metadata:
      labels:
        app: llm-api
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # GPU node selector (adjust based on your cluster)
      nodeSelector:
        # For cloud: adjust based on provider
        # cloud.google.com/gke-accelerator: nvidia-tesla-t4
        # For local: use generic label
        kubernetes.io/hostname: minikube  # Replace with actual node name
      
      # Tolerate GPU taints
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

      containers:
        - name: llm-api
          image: llm-deployment-platform:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            # RTX 5070 optimized config (12GB VRAM)
            - name: MODEL_CONFIG
              value: "rtx-5070"
            - name: EMBEDDING_MODEL
              value: "all-MiniLM-L6-v2"
            - name: VECTOR_DB_BACKEND
              value: "chromadb"
            - name: CHROMA_PERSIST_DIR
              value: "/app/chroma_db"
            - name: RAG_TOP_K
              value: "5"
            - name: RAG_CHUNK_SIZE
              value: "512"
            - name: GPU_COST_PER_HOUR
              value: "0.40"
            - name: RATE_LIMIT_RPM
              value: "45"
            - name: LOG_LEVEL
              value: "INFO"
            
            # Memory optimization for 12GB VRAM
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "max_split_size_mb:256"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: CUDA_LAUNCH_BLOCKING
              value: "0"
            
            # Secrets
            - name: HUGGING_FACE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: llm-api-secrets
                  key: HUGGING_FACE_TOKEN
                  optional: false

            # Add the missing Pinecone key from your secret
            - name: PINECONE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-secrets
                  key: PINECONE_API_KEY

          # RTX 5070 optimized resources (12GB VRAM)
          resources:
            requests:
              memory: "8Gi"      # Reduced from 12Gi
              cpu: "3"           # Reduced from 4
              nvidia.com/gpu: "1"
            limits:
              memory: "12Gi"     # Reduced from 16Gi
              cpu: "6"           # Reduced from 8
              nvidia.com/gpu: "1"

          volumeMounts:
            - name: chromadb-data
              mountPath: /app/chroma_db
            - name: model-storage
              mountPath: /app/models
            - name: logs
              mountPath: /app/logs
            - name: shm
              mountPath: /dev/shm

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 200  # Longer for model loading on 12GB
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 150
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 50  # Allow up to 8 minutes for startup

      volumes:
        - name: chromadb-data
          persistentVolumeClaim:
            claimName: chromadb-data
        - name: model-storage
          persistentVolumeClaim:
            claimName: model-storage
        - name: logs
          persistentVolumeClaim:
            claimName: llm-logs
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 3Gi  # Reduced from 4Gi for 12GB card

      # Security context
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true

      # Graceful shutdown
      terminationGracePeriodSeconds: 60