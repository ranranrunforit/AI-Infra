apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-platform-config
data:
  config.yaml: |
    server:
      port: 8080
      host: "0.0.0.0"

    monitoring:
      enabled: true
      metrics_port: 9090

    replication:
      enabled: true
      sync_interval_seconds: 300

    failover:
      enabled: true
      health_check_interval_seconds: 10

    logging:
      level: "info"
      format: "json"
