global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ray-training'
    static_configs:
      - targets: ['ray-head:8080']
    scrape_interval: 10s

  - job_name: 'ray-dashboard'
    static_configs:
      - targets: ['ray-head:8265']
    metrics_path: /metrics
    scrape_interval: 30s
