---
# Docker Compose for Local Development
# Starts Ray cluster with GPU support and monitoring
#
# Usage:
#   docker compose up -d
#   docker compose logs -f ray-head
#
# Access:
#   Ray Dashboard: http://localhost:8265
#   Prometheus:    http://localhost:9090
#   Grafana:       http://localhost:3000 (admin/admin)

services:
  # ─── Ray Head Node (with GPU) ──────────────────────────
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ray-head
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - CUDA_VISIBLE_DEVICES=0
      - RAY_MEMORY_MONITOR_REFRESH_MS=0
      - PYTHONPATH=/app/src:/app
      - PYTHONUNBUFFERED=1
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    ports:
      - "8265:8265"   # Ray dashboard
      - "10001:10001" # Ray client
      - "6379:6379"   # Ray GCS
      - "8080:8080"   # Prometheus metrics
    volumes:
      - ./data:/mnt/data
      - ./checkpoints:/mnt/checkpoints
      - ./src:/app/src
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ray", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ─── Prometheus ────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    restart: unless-stopped
    depends_on:
      - ray-head

  # ─── Grafana ───────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/training-dashboard.json
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data: