apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-serving
  labels:
    app: ml-platform
    component: ml-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-platform
      component: ml-serving
  template:
    metadata:
      labels:
        app: ml-platform
        component: ml-serving
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ml-serving
      containers:
      - name: ml-serving
        image: us-central1-docker.pkg.dev/project-1d30c558-3ae4-41a6-907/ml-platform/ml-serving:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: REGION
          value: "us-west-2"
        - name: PROVIDER
          value: "gcp"
        - name: LOG_LEVEL
          value: "info"
        - name: GCP_PROJECT_ID
          value: "project-1d30c558-3ae4-41a6-907"
        - name: GCP_BILLING_TABLE
          value: "REPLACE_ME"
        - name: AZURE_SUBSCRIPTION_ID
          value: "REPLACE_ME"
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: ml-platform-config
