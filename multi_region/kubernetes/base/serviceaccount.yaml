apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-serving
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-serving
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-serving
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ml-serving
subjects:
- kind: ServiceAccount
  name: ml-serving
