# Prometheus Configuration for Model Serving
# Used by docker-compose.yml prometheus service

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alerting rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Model Serving API metrics
  - job_name: "model-serving"
    static_configs:
      - targets: ["model-serving:8000"]
        labels:
          service: "model-serving"
          environment: "local"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Redis metrics (if redis-exporter is running)
  # - job_name: "redis"
  #   static_configs:
  #     - targets: ["redis-exporter:9121"]

  # PostgreSQL metrics (if postgres-exporter is running)
  # - job_name: "postgres"
  #   static_configs:
  #     - targets: ["postgres-exporter:9187"]

  # Jaeger metrics
  - job_name: "jaeger"
    static_configs:
      - targets: ["jaeger:14269"]
