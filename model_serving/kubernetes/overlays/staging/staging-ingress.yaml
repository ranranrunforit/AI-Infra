apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: model-serving
  labels:
    app: model-serving
    environment: staging
  annotations:
    # Nginx ingress annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /

    # SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://*.staging.example.com"

    # Rate limiting (staging limits)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"

    # Request size limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Connection settings
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"

    # Load balancing
    nginx.ingress.kubernetes.io/load-balance: "ewma"
spec:
  rules:
  - host: model-serving.staging.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: model-serving
            port:
              number: 8000

  # TLS configuration
  tls:
  - hosts:
    - model-serving.staging.example.com
    secretName: model-serving-staging-tls
