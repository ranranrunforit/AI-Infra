apiVersion: v1
kind: ServiceAccount
metadata:
  name: model-serving
  labels:
    app: model-serving
    component: inference
automountServiceAccountToken: true

---
# =============================================================================
# RBAC Role - Define permissions needed by the service
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: model-serving
  labels:
    app: model-serving
    component: inference
rules:
# Read ConfigMaps for dynamic configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

# Read Secrets for credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]

# Pod information for service discovery
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Service information
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

# Events for logging and debugging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# =============================================================================
# RBAC RoleBinding - Bind role to service account
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: model-serving
  labels:
    app: model-serving
    component: inference
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: model-serving
subjects:
- kind: ServiceAccount
  name: model-serving
  namespace: default

---
# =============================================================================
# ClusterRole - For cross-namespace operations (if needed)
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: model-serving-cluster
  labels:
    app: model-serving
    component: inference
rules:
# Node information for GPU node discovery
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

# Persistent volume claims
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]

---
# =============================================================================
# ClusterRoleBinding - Bind cluster role to service account
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: model-serving-cluster
  labels:
    app: model-serving
    component: inference
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: model-serving-cluster
subjects:
- kind: ServiceAccount
  name: model-serving
  namespace: default
