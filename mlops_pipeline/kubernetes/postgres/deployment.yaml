apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ml-serving        # <--- ADD THIS (Lines 5)
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: "airflow"
        - name: POSTGRES_PASSWORD
          value: "airflow"
        - name: POSTGRES_DB
          value: "airflow"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # Initialize script to create mlflow database and user
        - name: POSTGRES_MULTIPLE_DATABASES
          value: "airflow,mlflow"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-init-script
          defaultMode: 0755

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: ml-serving
data:
  init-db.sh: |
    #!/bin/bash
    set -e
    
    echo "Creating mlflow database and user..."
    
    # Create mlflow database and user
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE DATABASE mlflow;
        CREATE USER mlflow WITH PASSWORD 'mlflow';
        GRANT ALL PRIVILEGES ON DATABASE mlflow TO mlflow;
        
        -- Connect to mlflow database and grant schema permissions
        \c mlflow
        GRANT ALL ON SCHEMA public TO mlflow;
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO mlflow;
        ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO mlflow;
    EOSQL
    
    echo "MLflow database and user created successfully"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ml-serving  # <--- ADDED
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: ml-serving  # <--- ADDED
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
